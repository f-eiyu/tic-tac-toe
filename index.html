<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Tic Tac Toe!</h1>
        <div id="game-container">
            <div id="game-board"></div>
            <div id="infobox">
                <p class="infobox-entry">
                    <span id="text-next-tile">The next tile will be <span id="info-next-tile">X</span>.</span>
                    <span id="text-victory">Player <span id="text-winning-player">X</span> has won the game!</span>
                    <span id="text-tie">The game was a draw!</span></p>
                <p class="infobox-entry">The current turn is <span id="info-current-turn">1</span>.</p>
                <p class="infobox-entry">You have completed <span id="info-game-count">0 games</span>.</p>
                <p class="infobox-entry"></p>

                <div id="reset-box">
                    <button id="reset-button">Reset</button> and play against:
                    <select id="opponent">
                        <option value="person">another person</option>
                        <option value="easyAI-X">easy computer X</option>
                        <option value="easyAI-O">easy computer O</option>
                        <option value="hardAI-X">hard computer X</option>
                        <option value="hardAI-O">hard computer O</option>
                    </select> 
                </div>
            </div>
            
        </div>
        <script src="js/globals.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/ai.js"></script>
        <script src="js/game.js" defer></script>
    </body>
</html>
